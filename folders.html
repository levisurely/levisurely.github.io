<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .folder {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .folder-header {
      cursor: pointer;
      font-weight: bold;
    }
    .folder-content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="folder">
      <div class="folder-header">Folder 1</div>
      <div class="folder-content">
        <div class="draggable">Element 1</div>
        <div class="draggable">Element 2</div>
      </div>
    </div>
    <div class="folder">
      <div class="folder-header">Folder 2</div>
      <div class="folder-content">
        <div class="draggable">Element 3</div>
        <div class="draggable">Element 4</div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $(".draggable").draggable({
        revert: "invalid"
      });

      $(".folder").droppable({
        accept: ".draggable",
        tolerance: "pointer",
        drop: function(event, ui) {
          var draggable = ui.draggable;
          var folderContent = $(this).find(".folder-content");

          folderContent.append(draggable);

          if (!folderContent.is(":visible")) {
            folderContent.slideDown();
          }
        }
      });

      $(".folder-header").click(function() {
        var folderContent = $(this).siblings(".folder-content");

        folderContent.slideToggle();
      });
    });
  </script>
</body>
</html>
